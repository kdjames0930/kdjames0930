<html>
  <head>
    <title>Best Calculator in the universe></title>
    <meta charset="utf-8">
    <script>
      function insert(value){
        var answerView = document.getElementById("answer-view");
        if(answerView.value == "Error")
          answerView.value = value;
        else
          answerView.value+=value;
      }

      function back(){
        var answerView = document.getElementById("answer-view");
        if(answerView.value == "Error")
          clean();
        else
          answerView.value = answerView.value.substring(0,answerView.value.length-1);
      }

      function clean(){
        document.getElementById("answer-view").value = "";
      }

      function equal(){
        var answerView = document.getElementById("answer-view");
        try{
          var answer = eval(answerView.value);
        }catch{
          var answer = "Error";
        }
        answerView.value = answer;
      }
    </script>
    <style>
      *{
      margin: 0;
      padding: 0;
      }

      .body{
        background: linear-gradient(to right, #e91e63, #3f51b5);
      }

      .button{
        width: 50;
        height: 50;
        font-size: 25;
        margin: 2px;
        cursor: pointer;
        background: #607d8b;
        border: none;
        color: white;
        outline: none;
      }
      .button:hover{
        background: #5f6f7f;
      }

      #answer-view{
        width: 218px;
        border: none;
        color: #607d8b;
        outline: none;
        cursor: default;
        font-size: 25px;
        padding: 10px;
        margin: 2px 4px;
      }

      .main{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .bg{
        background: #328594;
        height: 80%;
      }
    </style>
  </head>
  <h2 style="color:red;"><center>USE THIS CALC AND GO TO HARVARD</center></h2>
  <body>
    <div class="main bg">
      <input id="answer-view" readonly>
      <table>
        <tr>
          <td><input class="button" type="button" value="C" onclick="clean()"></td>
          <td><input class="button" type="button" value="<" onclick="back()"></td>
          <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
          <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="insert('7')"></td>
          <td><input class="button" type="button" value="8" onclick="insert('8')" onclick=""></td>
          <td><input class="button" type="button" value="9" onclick="insert('9')"></button></td>
          <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="insert('4')"></td>
          <td><input class="button" type="button" value="5" onclick="insert('5')"></td>
          <td><input class="button" type="button" value="6" onclick="insert('6')"></td>
          <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="insert('1')"></td>
          <td><input class="button" type="button" value="2" onclick="insert('2')"></td>
          <td><input class="button" type="button" value="3" onclick="insert('3')"></td>
          <td rowspan=5><input class="button" type="button" value="=" onclick="equal()" style="height:106;"></td>
        </tr>
        <tr>
          <td colspan=2><input class="button" type="button" value="0" onclick="insert('0')" style="width:106;"></td>
          <td><input class="button" type="button" value="." onclick="insert('.')"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
